<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centre">
      <div>
        <h1>TO-DO LIST</h1>
      </div>
    </div>

    <div class="centre" class="big-Container">
      <div>
        <input type="text" placeholder="enter new item" />
      </div>
      <div>
        <button onclick="addTodo()" id="addFirst" class="btn add-btn">
          ADD NEW TO-DO
        </button>
      </div>
      <div>
        <button
          onclick="deleteFirstTodo()"
          id="deleteFirstTodo"
          class="btn delete-btn"
        >
          DELETE FIRST TODO
        </button>
      </div>
      <div>
        <button
          onclick="deleteLastTodo()"
          id="deleteLastTodo"
          class="btn delete-btn"
        >
          DELETE LAST TODO
        </button>
      </div>
    </div>
    <div id="todo-list" class="todo-list"></div>
    <script src="script.js"></script>
  </body>
</html>
